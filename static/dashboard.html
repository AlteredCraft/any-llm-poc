<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Models Dashboard - any-llm POC</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: #f5f5f5;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            background: linear-gradient(135deg, #1e3a8a 0%, #3b82f6 100%);
            color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .header h1 {
            color: white;
            margin-bottom: 10px;
        }

        .header p {
            color: rgba(255, 255, 255, 0.9);
        }

        .header-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
            font-size: 14px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .btn-primary {
            background: #1e3a8a;
            color: white;
        }

        .btn-primary:hover {
            background: #1e40af;
        }

        .btn-secondary {
            background: #3b82f6;
            color: white;
        }

        .btn-secondary:hover {
            background: #2563eb;
        }

        .btn-danger {
            background: #dc2626;
            color: white;
        }

        .btn-danger:hover {
            background: #b91c1c;
        }

        .btn-warning {
            background: #f59e0b;
            color: white;
        }

        .btn-warning:hover {
            background: #d97706;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .card {
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .card h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 24px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #e2e8f0;
        }

        th {
            background: #f7fafc;
            color: #4a5568;
            font-weight: 600;
        }

        tr:hover {
            background: #f7fafc;
        }

        .badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
        }

        .badge-yes {
            background: #c6f6d5;
            color: #22543d;
        }

        .badge-no {
            background: #fed7d7;
            color: #742a2a;
        }

        .provider-badge {
            padding: 4px 12px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 600;
        }

        .provider-anthropic {
            background: #dbeafe;
            color: #1e40af;
        }

        .provider-gemini {
            background: #e0e7ff;
            color: #4338ca;
        }

        .provider-ollama {
            background: #f0f9ff;
            color: #0369a1;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #4a5568;
            font-weight: 600;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 10px;
            border: 2px solid #e2e8f0;
            border-radius: 5px;
            font-size: 14px;
            transition: border 0.3s;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #3b82f6;
        }

        .form-actions {
            display: flex;
            gap: 10px;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 8px;
            width: 90%;
            max-width: 500px;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-header h2 {
            margin: 0;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #999;
        }

        .close-btn:hover {
            color: #333;
        }

        .alert {
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            display: none;
        }

        .alert.active {
            display: block;
        }

        .alert-success {
            background: #c6f6d5;
            color: #22543d;
            border: 1px solid #9ae6b4;
        }

        .alert-error {
            background: #fed7d7;
            color: #742a2a;
            border: 1px solid #fc8181;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .checkbox-group input[type="checkbox"] {
            width: auto;
            margin: 0;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #999;
        }

        .nav-links {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-top: 1rem;
        }

        .nav-links a {
            padding: 0.5rem 1rem;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            text-decoration: none;
            border-radius: 4px;
            transition: background 0.2s;
        }

        .nav-links a:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .nav-links a.active {
            background: rgba(255, 255, 255, 0.9);
            color: #1e3a8a;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Models Configuration Dashboard</h1>
            <p>Manage available LLM models for the any-llm POC</p>
            <div class="nav-links">
                <a href="/">Chat</a>
                <a href="/dashboard" class="active">Models Dashboard</a>
            </div>
            <div class="header-actions">
                <button class="btn btn-primary" onclick="openAddModal()">Add New Model</button>
                <button class="btn btn-secondary" onclick="reloadConfig()">Reload from File</button>
                <button class="btn btn-warning" onclick="exportConfig()">Export Config</button>
            </div>
        </div>

        <div class="card">
            <h2>Discover Models from Providers</h2>
            <p style="color: #666; margin-bottom: 15px;">Automatically fetch available models from your providers</p>
            <div class="form-group">
                <label for="discovery-provider">Select Provider:</label>
                <select id="discovery-provider">
                    <option value="">-- Select a provider --</option>
                    <option value="ollama">Ollama</option>
                    <option value="anthropic">Anthropic (Coming Soon)</option>
                    <option value="gemini">Gemini (Coming Soon)</option>
                </select>
            </div>
            <div class="form-actions">
                <button class="btn btn-primary" id="discover-btn" onclick="discoverModels()" disabled>Discover Models</button>
            </div>
        </div>

        <div class="card">
            <div id="alert" class="alert"></div>

            <h2>Available Models</h2>
            <div id="modelsTable">
                <div class="empty-state">Loading models...</div>
            </div>
        </div>
    </div>

    <!-- Add/Edit Model Modal -->
    <div id="modelModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Add New Model</h2>
                <button class="close-btn" onclick="closeModal()">&times;</button>
            </div>

            <form id="modelForm" onsubmit="saveModel(event)">
                <div class="form-group">
                    <label for="provider">Provider *</label>
                    <select id="provider" required>
                        <option value="">Select provider</option>
                        <option value="anthropic">Anthropic</option>
                        <option value="gemini">Gemini</option>
                        <option value="ollama">Ollama</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="model">Model ID *</label>
                    <input type="text" id="model" required placeholder="e.g., claude-sonnet-4-5">
                </div>

                <div class="form-group">
                    <label for="display">Display Name *</label>
                    <input type="text" id="display" required placeholder="e.g., Claude 4.5 Sonnet">
                </div>

                <div class="form-group">
                    <div class="checkbox-group">
                        <input type="checkbox" id="tools_support">
                        <label for="tools_support">Supports Tools/Function Calling</label>
                    </div>
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">Save Model</button>
                    <button type="button" class="btn btn-secondary" onclick="closeModal()">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Discovered Models Modal -->
    <div id="discoveryModal" class="modal">
        <div class="modal-content" style="max-width: 800px;">
            <div class="modal-header">
                <h2 id="discoveryModalTitle">Discovered Models</h2>
                <button class="close-btn" onclick="closeDiscoveryModal()">&times;</button>
            </div>

            <div id="discoveryContent">
                <div class="empty-state">No models discovered</div>
            </div>

            <div class="form-actions">
                <button type="button" class="btn btn-secondary" onclick="closeDiscoveryModal()">Close</button>
            </div>
        </div>
    </div>

    <script src="/static/models-dashboard.js"></script>
</body>
</html>
