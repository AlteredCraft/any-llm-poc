<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usage Dashboard - any-llm Gateway POC</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="stylesheet" href="/static/dashboard.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Usage Dashboard</h1>
            <nav class="nav-links">
                <a href="/">Chat</a>
                <a href="/dashboard" class="active">Dashboard</a>
            </nav>
        </header>

        <!-- Global Usage Section -->
        <section class="dashboard-section">
            <h2>Global Usage</h2>
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-label">Total Users</div>
                    <div class="stat-value" id="global-users">-</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Total Requests</div>
                    <div class="stat-value" id="global-requests">-</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Total Tokens</div>
                    <div class="stat-value" id="global-tokens">-</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Total Cost</div>
                    <div class="stat-value" id="global-cost">$-</div>
                </div>
            </div>
            <div class="token-breakdown">
                <div class="breakdown-item">
                    <span class="breakdown-label">Prompt Tokens:</span>
                    <span class="breakdown-value" id="global-prompt-tokens">-</span>
                </div>
                <div class="breakdown-item">
                    <span class="breakdown-label">Completion Tokens:</span>
                    <span class="breakdown-value" id="global-completion-tokens">-</span>
                </div>
            </div>
        </section>

        <!-- User Creation Section -->
        <section class="dashboard-section">
            <h2>Create New User</h2>
            <div class="user-form">
                <div class="form-group">
                    <label for="new-user-id">User ID:</label>
                    <input type="text" id="new-user-id" placeholder="e.g., user-001" required>
                </div>
                <div class="form-group">
                    <label for="new-user-alias">Alias (optional):</label>
                    <input type="text" id="new-user-alias" placeholder="e.g., John Doe">
                </div>
                <button id="create-user-btn" class="btn-primary">Create User</button>
                <div id="user-creation-message" class="message"></div>
            </div>
        </section>

        <!-- Per-User Usage Section -->
        <section class="dashboard-section">
            <h2>Per-User Usage</h2>
            <div class="table-container">
                <table class="usage-table">
                    <thead>
                        <tr>
                            <th>User ID</th>
                            <th>Alias</th>
                            <th>Requests</th>
                            <th>Prompt Tokens</th>
                            <th>Completion Tokens</th>
                            <th>Total Tokens</th>
                            <th>Cost</th>
                        </tr>
                    </thead>
                    <tbody id="users-table-body">
                        <tr>
                            <td colspan="7" class="loading">Loading...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </section>
    </div>

    <script src="/static/dashboard.js"></script>
</body>
</html>
